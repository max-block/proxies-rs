{% extends "inc/layout.html" %}
{% block content %}
  <div class="menu">
    <h3>proxies</h3>
  </div>
  <table class="table table-sm table-hover sortable">
    <thead>
      <tr>
        <th>host</th>
        <th>status</th>
        <th>check</th>
        <th>view</th>
      </tr>
    </thead>
    <tbody>
      {% for p in proxies %}
        <tr>
          <td>{{ p.host }}</td>
          <td>{{ p.status }}</td>
          <td>
            <a href="/api-post/proxies/{{ p.id }}/check">check</a>
          </td>
          <td>
            <a href="/api/proxies/{{ p.id }}">view</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
